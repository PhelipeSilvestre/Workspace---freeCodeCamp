<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 id="title">Application for a Web Developer Vacancy</h1>
      <p id="description">
        This is a form for those who want to apply for a web developer job
      </p>
    </header>
    <section class="container">
      <form
        id="survey-form"
        method="post"
        action="https://register-demo.freecodecamp.org"
      >
        <fieldset>
          <legend>Personal Details</legend>

          <label id="name-label" for="name">Name</label>
          <input id="name" type="text" placeholder="Enter your name" required />
          <label id="email-label" for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Enter your Email"
            required
          />
          <label id="number-label" for="number">Age (optional)</label>
          <input
            id="number"
            type="number"
            min="1"
            max="100"
            
          />
        </fieldset>

        <fieldset>
          <legend>Professional Details</legend>
          <label id="dropdown-label" for="dropdown"
            >Which option best describes your current role?</label
          >
          <select id="dropdown">
            <option value="">(select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>
            <p>You will able to a participate in a test of developer team?</p>
          </legend>

          <label for="positiveTest">
            <input
              type="radio"
              id="positiveTest"
              name="testDev"
              class="input-radio"
              value="Yes"
              checked
            />Yes
          </label>

          <label for="negativeTest">
            <input
              type="radio"
              id="negativeTest"
              name="testDev"
              class="input-radio"
              value="No"
            />No
          </label>
        </fieldset>

        <fieldset>
          <legend>Whats lenguages you have domain?</legend>

          <label
            ><input
              type="checkbox"
              class="input-checkbox"
              value="Javascript"
            />Javascript</label
          >
          <label
            ><input
              type="checkbox"
              class="input-checkbox"
              value="Python"
            />Python</label
          >
          <label
            ><input
              type="checkbox"
              class="input-checkbox"
              value="Java"
            />Java</label
          >
          <label
            ><input
              type="checkbox"
              class="input-checkbox"
              value="C#"
            />C#</label
          >
          <label
            ><input
              type="checkbox"
              class="input-checkbox"
              value="Git"
            />Git</label
          >
          <label></label>
            <textarea placeholder="Others"></textarea>
          </label>
        </fieldset>

        <input type="submit" id="submit" class="submit-button" value="Submit" />
      </form>
    </section>
  </body>
</html>
